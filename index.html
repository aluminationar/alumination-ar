<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumination AR</title>
    <!-- Include AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    </style>
</head>
<body>

<!-- AR.js Scene without any VR UI -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Hiro Marker to trigger the AR display -->
    <a-marker preset="hiro">
        <!-- 3D Text for "alumination" in AR only -->
        <a-text value="alumination" color="#FF5733" 
                position="0 0.5 0" scale="1 1 1" 
                rotation="0 180 0"
                align="center"></a-text>
    </a-marker>

    <!-- Camera without VR/AR mode options -->
    <a-entity camera></a-entity>
</a-scene>

</body>
</html>
