<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Alumination VR</title>
    <!-- Include A-Frame for VR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    </style>
</head>
<body>

<!-- A-Frame Scene for VR with VR Mode UI enabled -->
<a-scene vr-mode-ui="enabled: true">
    <!-- Text for "alumination" centered in front of the camera and zoomed out -->
    <a-text value="alumination" color="#FF5733"
            position="0 1.6 -5" scale="1 1 1"
            align="center" rotation="0 0 0"
            width="6"></a-text>

    <!-- Background environment for VR experience -->
    <a-sky color="#ECECEC"></a-sky>

    <!-- VR Camera positioned further back -->
    <a-entity camera position="0 1.6 0">
        <!-- Controls for VR interaction -->
        <a-entity position="0 -0.5 -2" rotation="-30 0 0"
                  geometry="primitive: plane; width: 2; height: 1.5"
                  material="opacity: 0; shader: flat;"></a-entity>
    </a-entity>
</a-scene>

</body>
</html>
